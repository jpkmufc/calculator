<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Calculator</title>
    <script src="scripts/calculator.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                "This is the display"
            </div>
            <button class="calc-button button-clear function-button">A/C</button>
            <button class="calc-button button-square function-button">x2</button>
            <button class="calc-button button-root function-button">sqrt</button>
            <button class="calc-button button-divide function-button">/</button>
            <button class="calc-button button-7 number-button">7</button>
            <button class="calc-button button-8 number-button">8</button>
            <button class="calc-button button-9 number-button">9</button>
            <button class="calc-button button-multiply function-button">x</button>
            <button class="calc-button button-4 number-button">4</button>
            <button class="calc-button button-5 number-button">5</button>
            <button class="calc-button button-6 number-button">6</button>
            <button class="calc-button button-subtract function-button">-</button>
            <button class="calc-button button-1 number-button">1</button>
            <button class="calc-button button-2 number-button">2</button>
            <button class="calc-button button-3 number-button">3</button>
            <button class="calc-button button-add function-button">7</button>
            <button class="calc-button button-sign function-button">+/-</button>
            <button class="calc-button button-0 number-button">0</button>
            <button class="calc-button button-decimal function-button">.</button>
            <button class="calc-button button-equal">=</button>
        </div>
    </div>
    
</body>
</html>
