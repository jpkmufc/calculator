<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Calculator</title>
    <script src="scripts/calculator.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="display">
                "This is the display"
            </div>
            <button class="calc-button function-button" value="clear">A/C</button>
            <button class="calc-button function-button" value="square">x2</button>
            <button class="calc-button function-button" value="sqrt">sqrt</button>
            <button class="calc-button function-button" value="divide">/</button>
            <button class="calc-button number-button" value="7">7</button>
            <button class="calc-button number-button" value="8">8</button>
            <button class="calc-button number-button" value="9">9</button>
            <button class="calc-button function-button" value="multiply">x</button>
            <button class="calc-button number-button" value="4">4</button>
            <button class="calc-button number-button" value="5">5</button>
            <button class="calc-button number-button" value="6">6</button>
            <button class="calc-button function-button" value="subtract">-</button>
            <button class="calc-button number-button" value="1">1</button>
            <button class="calc-button number-button" value="2">2</button>
            <button class="calc-button number-button" value="3">3</button>
            <button class="calc-button function-button" value="add">+</button>
            <button class="calc-button function-button" value="sign">+/-</button>
            <button class="calc-button number-button" value="0">0</button>
            <button class="calc-button function-button" value="decimal">.</button>
            <button class="calc-button button-equal" value="equal">=</button>
        </div>
    </div>
    
</body>
</html>
